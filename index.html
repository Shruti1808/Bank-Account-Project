<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.js">
  </script>
  <script src="js/scripts.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta charset="utf-8">
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1>ShruKty Bank</h1>
    <form id="BankAccount" >
      <div class="register">
        <div class = "well row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
        </div>
        <div class = "well row">
          <div class="form-group">
            <label for="initialdeposit">Initial Deposit</label>
            <input type="number" id="initialAmount" class="form-control">
          </div>
        </div>
      </div>
      <div class="transaction">
        <div class = "well row">
          <div class="form-group">
            <label for="Deposit">Deposit</label>
            <input type="number" id="deposit" class="form-control">
          </div>
        </div>
        <div class = "well row">
          <div class="form-group">
            <label for="withdrawal">Withdrawal</label>
            <input type="number" id="withdraw" class="form-control">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Know your Current balance</button>

    </form>
  </div>
  <div>
    <p class = "well">
      Your current balance is: <span class="output"></span>
    </p>
  </div>

</body>
</html>
